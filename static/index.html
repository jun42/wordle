<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="ads"></div>
    <header class="header">
      <div class="list">
        <img src="assets/list.svg" alt="list" class="list-img" />
      </div>
      <div class="title">Wordle</div>
      <div class="icons">
        <img src="assets/question.svg" alt="question" class="icons-question" />
        <img src="assets/chart.svg" alt="rank" class="icons-rank" />
        <img src="assets/config.svg" alt="config" class="icons-config" />
      </div>
    </header>
    <section class="timer">
      <div class="timer-time">00:00</div>
    </section>
    <main>
      <div class="board-row">
        <div class="board-cell" data-index="00"></div>
        <div class="board-cell" data-index="01"></div>
        <div class="board-cell" data-index="02"></div>
        <div class="board-cell" data-index="03"></div>
        <div class="board-cell" data-index="04"></div>
      </div>
      <div class="board-row">
        <div class="board-cell" data-index="10"></div>
        <div class="board-cell" data-index="11"></div>
        <div class="board-cell" data-index="12"></div>
        <div class="board-cell" data-index="13"></div>
        <div class="board-cell" data-index="14"></div>
      </div>
      <div class="board-row">
        <div class="board-cell" data-index="20"></div>
        <div class="board-cell" data-index="21"></div>
        <div class="board-cell" data-index="22"></div>
        <div class="board-cell" data-index="23"></div>
        <div class="board-cell" data-index="24"></div>
      </div>
      <div class="board-row">
        <div class="board-cell" data-index="30"></div>
        <div class="board-cell" data-index="31"></div>
        <div class="board-cell" data-index="32"></div>
        <div class="board-cell" data-index="33"></div>
        <div class="board-cell" data-index="34"></div>
      </div>
      <div class="board-row">
        <div class="board-cell" data-index="40"></div>
        <div class="board-cell" data-index="41"></div>
        <div class="board-cell" data-index="42"></div>
        <div class="board-cell" data-index="43"></div>
        <div class="board-cell" data-index="44"></div>
      </div>
      <div class="board-row">
        <div class="board-cell" data-index="50"></div>
        <div class="board-cell" data-index="51"></div>
        <div class="board-cell" data-index="52"></div>
        <div class="board-cell" data-index="53"></div>
        <div class="board-cell" data-index="54"></div>
      </div>
    </main>
    <footer class="keyboard">
      <div class="keyboard-row">
        <div class="keyboard-cell" id="q">Q</div>
        <div class="keyboard-cell" id="w">W</div>
        <div class="keyboard-cell" id="e">E</div>
        <div class="keyboard-cell" id="r">R</div>
        <div class="keyboard-cell" id="t">T</div>
        <div class="keyboard-cell" id="y">Y</div>
        <div class="keyboard-cell" id="u">U</div>
        <div class="keyboard-cell" id="i">I</div>
        <div class="keyboard-cell" id="o">O</div>
        <div class="keyboard-cell" id="p">P</div>
      </div>
      <div class="keyboard-row">
        <div class="keyboard-cell" id="a">A</div>
        <div class="keyboard-cell" id="s">S</div>
        <div class="keyboard-cell" id="d">D</div>
        <div class="keyboard-cell" id="f">F</div>
        <div class="keyboard-cell" id="g">G</div>
        <div class="keyboard-cell" id="h">H</div>
        <div class="keyboard-cell" id="j">J</div>
        <div class="keyboard-cell" id="k">K</div>
        <div class="keyboard-cell" id="l">L</div>
      </div>
      <div class="keyboard-row">
        <div class="keyboard-cell" id="enter">ENTER</div>
        <div class="keyboard-cell" id="z">Z</div>
        <div class="keyboard-cell" id="x">X</div>
        <div class="keyboard-cell" id="c">C</div>
        <div class="keyboard-cell" id="v">V</div>
        <div class="keyboard-cell" id="b">B</div>
        <div class="keyboard-cell" id="n">N</div>
        <div class="keyboard-cell" id="m">M</div>
        <div class="keyboard-cell" id="backspace" alt="backspaces">
          <img src="assets/backspace.svg" id="backspace" />
        </div>
      </div>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
